{% extends "../base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        {% include './message.html' %}
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                {{frm}}
                <div class="d-grid col-12 my-2">
                    <button type="submit" class="btn btn-primary btn-lg">Add ToDo</button>
                </div>
              
            </form>
        </div>
        <div class="col-md-6">
        
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ITEMS</th>
                    <th scope="col" colspan="2" class="text-center" >ACTION</th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.title}} - {{item.description}}</td>
                        <td><a href="update-{{item.id}}" class="btn btn-info" >Update</a></td>
                        <td><a href="delete-{{item.id}}" class="btn btn-danger" >Delete</a></td>
                      </tr>
                      {% endfor %}
                </tbody>
              </table>
              
       
        </div>
       
    </div>
</div>
{% endblock content %}
